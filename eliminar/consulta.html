<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cotizar - Derco Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-derco fixed-top">
    <div class="container"><a class="navbar-brand" href="index.html">DERCO Center</a></div>
  </nav>

  <main class="container py-5 mt-5">
    <h1>Solicitud de cotización</h1>
    <form id="fullCotizaForm" class="row g-3">
      <div class="col-md-6"><label class="form-label">Nombre completo</label><input id="nombre" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Correo electrónico</label><input id="email" type="email" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Modelo</label><input id="modelo" class="form-control" required></div>
      <div class="col-md-3"><label class="form-label">Año del auto</label><input id="anio" type="number" min="1900" max="2026" class="form-control" required></div>
      <div class="col-md-3"><label class="form-label">DNI</label><input id="dni" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Celular</label><input id="cel" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Teléfono</label><input id="tel" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Departamento / Región</label><input id="dept" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Fecha de la consulta</label><input id="fecha" type="date" class="form-control" required></div>
      <div class="col-12"><button class="btn btn-derco" type="submit">Enviar solicitud</button></div>
    </form>

    <div id="cotizaResult" class="mt-3"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3">© 2025 Derco Center - Demo</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
