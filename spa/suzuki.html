  <!-- Contenido principal -->
  <main class="container mt-5 pt-5">
    <h2 class="text-center fw-bold my-4">ENCUENTRA TU AUTO NUEVO</h2>
    <div class="row">
      <!-- Filtro lateral -->
      <div class="col-md-3 mb-4">
        <div class="filter-box">
          <h5>Filtrar por</h5>
          <label class="form-label mt-3">Marca</label>
          <select class="form-select">
            <option>Seleccionar marca</option>
            <option>Suzuki</option>
            <option>Mazda</option>
            <option>JAC</option>
          </select>
          <label class="form-label mt-3">Modelo</label>
          <select class="form-select">
            <option>Seleccionar modelo</option>
            <option>New Alto K10</option>
            <option>Nuevo S-Presso</option>
            <option>All New Celerio</option>
          </select>
          <button class="btn btn-derco w-100 mt-3">Aplicar filtros</button>
        </div>
      </div>

      <!-- Autos -->
      <div class="col-md-9">
        <div class="row g-4">
          <!-- Auto 1 -->
          <div class="col-md-4">
            <div class="car-card text-center">
              <img src="imagenes/au1.png" alt="Alto K10">
              <h5 class="mt-2 text-danger">SUZUKI</h5>
              <p class="fw-bold mb-1">NEW ALTO K10</p>
              <span class="badge bg-secondary">Gasolina</span>
              <span class="badge bg-secondary">Mecánica</span>
            </div>
          </div>
          <!-- Auto 2 -->
          <div class="col-md-4">
            <div class="car-card text-center">
              <img src="imagenes/au2.png" alt="S-Presso">
              <h5 class="mt-2 text-danger">SUZUKI</h5>
              <p class="fw-bold mb-1">NUEVO S-PRESSO</p>
              <span class="badge bg-secondary">Gasolina</span>
              
            </div>
          </div>
          <!-- Auto 3 -->
          <div class="col-md-4">
            <div class="car-card text-center">
              <img src="imagenes/au3.png" alt="Celerio">
              <h5 class="mt-2 text-danger">SUZUKI</h5>
              <p class="fw-bold mb-1">ALL NEW CELERIO</p>
              <span class="badge bg-secondary">Gasolina</span>
              <span class="badge bg-secondary">Mecánica</span>
            </div>
          </div>

        <!-- Auto 4 -->  
        <div class="col-md-4">
            <div class="car-card text-center">
              <img src="imagenes/au4.png" alt="APV Van">
              <h5 class="mt-2 text-danger">SUZUKI</h5>
              <p class="fw-bold mb-1">APV Van</p>
              <span class="badge bg-secondary">Gasolina</span>
              
            </div>
          </div>
          <!-- Auto 5 -->
          <div class="col-md-4">
            <div class="car-card text-center">
              <img src="imagenes/au5.png" alt="Ertiga">
              <h5 class="mt-2 text-danger">SUZUKI</h5>
              <p class="fw-bold mb-1">ERTIGA</p>
              <span class="badge bg-secondary">Gasolina</span>
              <span class="badge bg-secondary">Mecánica</span>
            </div>
          </div>
          <!-- Auto 6 -->
          <div class="col-md-4">
            <div class="car-card text-center">
              <img src="imagenes/au6.png" alt="All New S-Cross">
              <h5 class="mt-2 text-danger">SUZUKI</h5>
              <p class="fw-bold mb-1">All New S-Cross</p>
              <span class="badge bg-secondary">Gasolina</span>
              
            </div>
          </div>

        </div>
      </div>

      
    </div>
  </main>
