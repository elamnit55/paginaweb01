<section class="container py-5 mt-5">
  <h1>Solicitud de cotización</h1>
  <form id="fullCotizaForm" class="row g-3">
    <div class="col-md-6"><label class="form-label">Nombre completo</label><input id="nombre" class="form-control"
        required>
    </div>
    <div class="col-md-6"><label class="form-label">Apellido completo</label><input id="apellido" class="form-control"
        required>
    </div>
    <div class="col-md-6"><label class="form-label">Correo electrónico</label><input id="email" type="email"
        class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Modelo</label>
      <select id="modelo" class="form-select" required>
        <option value="" selected disabled>Seleccione un modelo</option>
        <option value="Suzuki Swift">Suzuki</option>
        <option value="Mazda CX-5">Mazda</option>
        <option value="Renault Duster">Renault Duster</option>
        <option value="Great Wall Wingle 7">Great</option>
        <option value="Changan CS35 Plus">Changan</option>
      </select>
    </div>
    <div class="col-md-3"><label class="form-label">Año del auto</label><input id="anio" type="number" min="2000"
        max="2026" class="form-control" required>
    </div>
    <div class="col-md-3"><label class="form-label">DNI</label><input id="dni" type="text" class="form-control"
        maxlength="8" pattern="[1-8]{8}" title="Ingresar exactamente 8 dígitos numéricos" required>
    </div>
    <div class="col-md-6"><label class="form-label">Celular</label> <input id="celular" type="text" class="form-control"
        maxlength="9" pattern="[0-9]{9}" title="Ingresar exactamente 9 dígitos numéricos" required>

    </div>
    <div class="col-md-6"><label class="form-label">Teléfono</label><input id="tel" type="text" class="form-control"
        maxlength="7" pattern="[1-7]{7}" title="Ingresar exactamente 7 dígitos numéricos" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Distrito</label>
      <select id="modelo" class="form-select" required>
        <option value="" selected disabled>Seleccione</option>
        <option value="Suzuki Swift">Lima</option>
        <option value="Mazda CX-5">Ate</option>
        <option value="Renault Duster">Lurin</option>
        <option value="Great Wall Wingle 7">San Isidro</option>
        <option value="Changan CS35 Plus">La Molina</option>
      </select>
    </div>
    <div class="col-md-6"><label class="form-label">Fecha de la consulta</label><input id="fecha" type="date"
        class="form-control" required></div>
    <div class="col-12"><button class="btn btn-derco" type="submit">Enviar solicitud</button>
    </div>
  </form>

  <div id="cotizaResult" class="mt-3"></div>
</section>
